{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static "images/1200px-Boxing_gloves_icon.svg.png" %}" type="image/png">
    <link rel="icon" href="{% static "images/1200px-Boxing_gloves_icon.svg.png" %}" sizes="32x32" type="image/png">

    <!-- Bootstrap CSS -->
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    {% comment %} <link href="{% static "css/fontawsome.css" %}" rel="stylesheet"> {% endcomment %}

    <title>{% block title %}{% endblock title %} | Blog Website</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-warning fixned-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="{% static "images/1200px-Boxing_gloves_icon.svg.png" %}" alt="" width="30" height="24">
          <strong>Blog Website</strong>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
            </li>
            
            
          </ul>
          <form class="d-flex" method='get' action="{% url "search" %}">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
            
          </form>
          <ul class="navbar-nav navbar-end mb-2 mb-lg-0">
            <li class="nav-item">
              
              <a class="nav-link active" href="{% url "about" %}"> About</a>
              
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="{% url "contact" %}"> Contact</a>
              
            </li>
            
            
            
          </ul>
        </div>
      </div>
    </nav>
    {% comment %} <div class="mx- ms-2 me-2"> {% endcomment %}

      {% block body %}{% endblock body %}
    {% comment %} </div> {% endcomment %}
    {% include "base/footer.html" %}
    
            
      

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="{% static "js/bootstrap.js" %}" ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
